<ion-header>

  <ion-navbar>
    <ion-title>AddMovie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Movie Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Length</ion-label>
            <ion-input type="text" [(ngModel)]="length"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input type="text" [(ngModel)]="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>IMAGE</ion-label>
                <ion-input type="text" [(ngModel)]="img"></ion-input>
              </ion-item>
              <button ion-button full (click)="create()">Create</button>
      </ion-list>
</ion-content>
