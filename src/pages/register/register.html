<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Display Name</ion-label>
      <ion-input type="text" [(ngModel)]="displayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Display Name</ion-label>
      <ion-input type="text" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Display Name</ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="register()">Register</button>
  </ion-list>
</ion-content>
