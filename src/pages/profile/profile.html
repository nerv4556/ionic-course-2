<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="flex flex-col items-center">
    <img class="rounded-full" width="150px" hight="150px" margin-bottom [src]="photoURL"  
      alt="">
    <h4 text-center text-uppercase>{{name}}</h4>
    <p text-center>{{email}}</p>
  </div>
  <ion-list>
  <ion-item>
    <h6>Age : {{age}}</h6>
    
  </ion-item>
  <ion-item>
  <h6>Tel : {{tel}}</h6>
  </ion-item>
</ion-list>
  <button ion-button full clear (click)="logout()">Logout</button>
</ion-content>
