<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
    <ion-buttons end>
        <button ion-button icon-right (click)="navigateChart()">
          <ion-icon name="stats"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item-sliding *ngFor="let movie of items">
        <ion-item >
            <ion-avatar item-start>
              <img src="{{movie.data.img}}">
            </ion-avatar>
            <h2>{{movie.data.name}}</h2>
            <p>Length : {{movie.data.length}} min.</p>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button (click)="edit(movie.id)" >
                  <ion-icon name="create"></ion-icon>Edit</button>
              <button ion-button (click)="delete(movie.id)" color="danger" > 
                <ion-icon  name="trash"></ion-icon>Delete</button>
            </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="navigateAddMovie()"><ion-icon name="add"></ion-icon></button>
      
    </ion-fab>
</ion-content>
